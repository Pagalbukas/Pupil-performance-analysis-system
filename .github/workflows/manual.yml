# This is a basic workflow that is manually triggered

name: Compile

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -U nuitka
      - name: Build and compile the program
        run: |
          python -m nuitka --assume-yes-for-downloads --plugin-enable=qt-plugins --include-qt-plugins=all --include-qt-plugins=sensible,styles --enable-plugin=numpy --follow-imports --standalone main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
            name: Stebesenos sistema
            path: main.dist/
