name: Compile with Nuitka
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -U nuitka
      - name: Build and compile the program
        run: >
          python
          -m nuitka
          --assume-yes-for-downloads
          --enable-plugin=pyside6
          --include-qt-plugins=sensible,styles
          --enable-plugin=numpy
          --noinclude-scipy
          --nofollow-import-to=PySide6.QtNetwork
          --include-module=matplotlib.backends.backend_pdf
          --include-module=matplotlib.backends.backend_qtagg
          --windows-icon-from-ico=icon.ico
          --windows-disable-console
          --standalone
          main.py
      - name: Copy data files
        run: |
          xcopy data main.dist\data /E /H /I
      - name: Create a NSI script
        run: |
          python generate-nsi.py main.dist
      - name: Create installer
        uses: joncloud/makensis-action@v3.6
        with:
          script-file: "install-script.nsi"
          arguments: "/V3"
      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
            name: Analizatorius-Nuitka
            path: Analizatorius.exe
