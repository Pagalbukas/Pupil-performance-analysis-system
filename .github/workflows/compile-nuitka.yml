name: Compile with Nuitka
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8.10
        uses: actions/setup-python@v3
        with:
          python-version: 3.8.10
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -U nuitka
      - name: Compile the program
        run: >
          python
          -m nuitka
          --assume-yes-for-downloads
          --enable-plugin=pyside6
          --include-qt-plugins=sensible,styles
          --enable-plugin=numpy
          --noinclude-scipy
          --nofollow-import-to=PySide6.QtNetwork
          --include-module=matplotlib.backends.backend_pdf
          --include-module=matplotlib.backends.backend_qtagg
          --windows-icon-from-ico=icon.ico
          --windows-disable-console
          --standalone
          main.py
      - name: Copy data files
        run: |
          xcopy data main.dist\data /E /H /I /Y
          xcopy icon.png main.dist\icon.png* /Y
      - name: Create a NSIS script
        run: |
          python generate-nsi.py main.dist Install-Analizatorius-Nuitka.exe
      - name: Create an installer
        uses: joncloud/makensis-action@v3.6
        with:
          script-file: "install-script.nsi"
          arguments: "/V3"
      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
            name: Mokinių pasiekimų ir lankomumo stebėsenos sistema
            path: Install-Analizatorius-Nuitka.exe
