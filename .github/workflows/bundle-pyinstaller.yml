name: Bundle with PyInstaller and create an installer
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8.10
        uses: actions/setup-python@v3
        with:
          python-version: 3.8.10
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -U pyinstaller
      - name: Bundle the program
        run: |
          pyinstaller main.spec
      - name: Create a NSIS script
        run: |
          python generate-nsi.py dist\main Install-Analizatorius-PyInstaller.exe
      - name: Create an installer
        uses: joncloud/makensis-action@v3.6
        with:
          script-file: "install-script.nsi"
          arguments: "/V3"
      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
            name: Mokinių pasiekimų ir lankomumo stebėsenos sistema
            path: Install-Analizatorius-PyInstaller.exe
